spring.application.name=spring_boot_ai_mcp_client
server.port=8089

spring.threads.virtual.enabled=true

# ============================================
# MCP Client Configuration
# ============================================
spring.ai.mcp.client.enabled=true

# SSE Connection to MCP Server
# IMPORTANT: URL must point to the SSE endpoint
spring.ai.mcp.client.sse.url=http://localhost:8088/mcp/sse

# ============================================
# Ollama Configuration
# ============================================
# Basic Ollama Configuration
spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.chat.options.model=mistral
spring.ai.ollama.chat.options.temperature=0.7
spring.ai.ollama.chat.options.num-predict=2048

# ============================================
# Logging
# ============================================
logging.level.root=INFO
logging.level.com.naga=DEBUG
logging.level.org.springframework.ai=DEBUG
logging.level.org.springframework.ai.mcp=TRACE
logging.level.org.springframework.ai.chat=DEBUG
spring.output.ansi.enabled=ALWAYS
logging.file.name=${spring.application.name}.log

# ============================================
# Actuator
# ============================================
management.endpoints.web.exposure.include=health,info,beans
management.endpoint.health.show-details=always